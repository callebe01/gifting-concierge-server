<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifting Concierge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            width: 400px;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .ai-power {
            background-color: #FFF3D1;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .ai-power::before {
            content: 'ðŸ¤–';
            margin-right: 5px;
        }
        .tab-container {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        .tab {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab.active {
            color: #000;
            border-bottom: 2px solid #000;
        }
        .tab .emoji {
            margin-right: 5px;
        }
        .content {
            padding: 15px 20px;
        }
        .gift-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }
        .gift-icon {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .gift-details {
            flex-grow: 1;
        }
        .gift-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .gift-description {
            color: #FF5722;
            font-size: 0.9rem;
        }
        .gift-discount {
            background-color: #FFF3D1;
            color: #333;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        #description-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        #generate-ideas {
            width: 100%;
            padding: 10px;
            background-color: #FF5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            position: relative;
        }
        #generate-ideas:hover {
            background-color: #E64A19;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .secondary-button {
            width: 100%;
            padding: 10px;
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }
        .secondary-button:hover {
            background-color: #d0d0d0;
        }
        #random-ideas {
            margin-top: 20px;
        }
        #tab2 {
            padding-top: 15px;
        }
        .trending-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .tab-content {
            display: none;
            min-height: 300px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gifting Concierge</h1>
        <div class="ai-power">AI Power</div>
    </div>
    <div class="tab-container">
        <div class="tab active" data-tab="tab1">Describe</div>
        <div class="tab" data-tab="tab2"><span class="emoji">ðŸ”¥</span>Trending</div>
    </div>
    <div class="content">
        <div id="tab1" class="tab-content active">
            <textarea id="description-input" placeholder="Describe the person you're buying a gift for..."></textarea>
            <button id="generate-ideas">Generate Ideas</button>
            <div id="random-ideas"></div>
        </div>
        <div id="tab2" class="tab-content">
            <div class="trending-title">Trending Gift Ideas</div>
            <div id="trending-ideas">Loading trending gifts...</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
